<ion-view title="LOGIN">
<ion-nav-bar class="bar-royal">
      <ion-nav-back-button >
        <button ng-show="true" class="button button-icon button-clear ion-arrow-left-c" ng-click="back()">
       </button>
      </ion-nav-back-button>
</ion-nav-bar>
 <ion-content  class="has-header">
  <div class="list card padding">
        <label class="item item-input"> 

        <span class="input-label">Email</span>
        <input type="email" ng-model="user.username">
    </label> 
    <label class="item item-input"> <span class="input-label">Password</span>
         <input type="password" ng-model="user.password">
    </label>  
    <div class="assertive" ng-show="error.message">{{error.message}}</div>
<button class="button button-block button-royal" ng-click="login()"
ng-disabled="!user.username || !user.password" type="submit">
    LOG IN</button>
<button class="button button-block button-clear button-royal"
    ng-click="forgot()">¿Olvidó la contraseña?</button>
  </div>
</ion-content> 
</ion-view>
