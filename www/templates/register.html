<ion-view title="Register">
 <ion-header-bar class="bar bar-header bar-royal">
    <h1 class="title">Nueva cuenta</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list card padding">
    <label class="item item-input"> 

        <span class="input-label">Email</span>
       <input type="email" ng-model="user.email" placeholder="Email">
    </label> 
            <label class="item item-input"> <span class="input-label">Password</span>
       <input type="password" ng-model="user.password" placeholder="Password">
    </label>

    <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-royal" ng-click="register()">
            CREAR CUENTA
        </button>
        </div>
    </ion-content>
</ion-view>
