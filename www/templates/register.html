<ion-view title="Nueva Cuenta">

<ion-nav-bar class="bar-royal">
      <ion-nav-back-button >
        <button ng-show="true" class="button button-icon button-clear ion-arrow-left-c" ng-click="back()">
       </button>
      </ion-nav-back-button>
</ion-nav-bar>

    <ion-content class="has-header">
        <div class="list card padding">
    <label class="item item-input"> 

        <span class="input-label">Email</span>
       <input type="email" ng-model="user.email" placeholder="Email">
    </label> 
            <label class="item item-input"> <span class="input-label">Password</span>
       <input type="password" ng-model="user.password" placeholder="Password">
    </label>

    <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-royal" ng-click="register()"
        ng-disabled="!user.email || !user.password" type="submit" type="submit">
            CREAR CUENTA
        </button>
        </div>
    </ion-content>
</ion-view>
