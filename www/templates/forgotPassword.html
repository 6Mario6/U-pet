<ion-view title="Forgot Password">
<ion-header-bar class="bar bar-header bar-royal">
<h1 class="title">Upet</h1>

</ion-header-bar>
<ion-content ng-show="!state.success" has-header="true" has-tabs="true" padding="true">
<div class="list card padding">
   <div class="item item-body">
    <label class="item item-input">
  <i class="icon ion-email placeholder-icon"></i>
<input type="email" ng-model="user.email" placeholder="Ingrese su email">
</label>

    <div class="assertive" ng-show="error.message">{{error.message}}</div>
    <button class="button button-block button-royal" ng-click="reset()">
        RESTABLECER PASSWORD
    </button>
</div>
</div>

</ion-content>
<ion-content ng-show="state.success" has-header="true" has-tabs="true" padding="true">
<div class="list card padding">
<div class="positive">Se ha enviado un email con instrucciones sobre cómo restablecer su contraseña.
</div>
<button class="button button-block button-clear button-calm" ng-click="login()">
    Log In
</button>
</div>

</ion-content>
</ion-view>
